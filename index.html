<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High-Conversion Website Design | LaunchPad Web</title>

  <meta name="description" content="We build high-converting websites that generate leads, calls, and sales. Book a free strategy call today." />

  <style>
    :root {
      --bg-dark: #0b0b0b;
      --panel-dark: #141414;
      --primary: #f97316;
      --primary-dark: #ea580c;
      --text-main: #ffffff;
      --text-muted: #d1d5db;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
    }

    /* ---------- HERO ---------- */
    header {
      padding: 100px 20px 90px;
      text-align: center;
      background: radial-gradient(circle at top, #1f1f1f, #000000);
    }

    .logo-wrap {
      display: inline-block;
      background: #111;
      padding: 20px 26px;
      border-radius: 18px;
      margin-bottom: 40px;
      box-shadow:
        0 0 0 1px #1f1f1f,
        0 12px 40px rgba(0,0,0,0.8),
        0 0 40px rgba(249,115,22,0.25);
    }

    .logo {
      max-width: 220px;
      display: block;
    }

    header h1 {
      font-size: 3rem;
      max-width: 900px;
      margin: 0 auto 25px;
    }

    header p {
      max-width: 760px;
      margin: 0 auto 40px;
      font-size: 1.25rem;
      color: var(--text-muted);
    }

    .cta-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #1a0a00;
      padding: 18px 42px;
      font-size: 1.15rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 34px rgba(249,115,22,0.35);
    }

    .subtext {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    /* ---------- SECTIONS ---------- */
    section {
      padding: 90px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .section-desc {
      text-align: center;
      max-width: 720px;
      margin: 0 auto 60px;
      color: var(--text-muted);
      font-size: 1.15rem;
    }

    /* ---------- CARDS ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      background: var(--panel-dark);
      padding: 38px;
      border-radius: 16px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.6);
      border-top: 4px solid var(--primary);
    }

    .card h3 {
      margin-bottom: 14px;
      color: var(--primary);
      font-size: 1.3rem;
    }

    .card p {
      color: var(--text-muted);
    }

    /* ---------- TESTIMONIALS ---------- */
    .testimonial {
      background: #111;
      padding: 34px;
      border-radius: 16px;
      border: 1px solid #1f1f1f;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }

    .testimonial p {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .testimonial strong {
      color: var(--text-main);
    }

    /* ---------- CTA ---------- */
    .cta-section {
      background: linear-gradient(135deg, #111111, #000000);
      text-align: center;
      border-radius: 20px;
      padding: 80px 20px;
      border: 1px solid #1f1f1f;
    }

    .cta-section h2 {
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    .cta-section p {
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.15rem;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #9ca3af;
      border-top: 1px solid #1f1f1f;
    }
  </style>
</head>

  </div>
